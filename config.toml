baseurl = "https://endormi.io/"
title = "Endormi"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"
paginate = 20
pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "Erno Salo"
    info = "Software Developer at Foredata Oy"
    description = "Personal website for Endormi"
    images = ["static/images/img.png"]
    keywords = "developer,personal,website,portfolio"
    avatarurl = "images/avi.png"
    favicon_32 = "images/avi.png"
    favicon_16 = "images/avi.png"
    hideCredits = true
    colorScheme = "auto"
    hideColorSchemeToggle = false
    rtl = false
    custom_css = ["/css/custom.css"]

